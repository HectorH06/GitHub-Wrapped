    <!--Azufre-->
    <script>
        const button = document.getElementById("processButton");
        const usernameInput = document.getElementById("usernameInput");
        const colorContainer = document.getElementById("colorContainer");

        button.addEventListener("click", (event) => {
            event.preventDefault();

            const username = usernameInput.value.trim();
            if (username) {
                // Crea elementos temporales para que sulfur exista
                const tempInput = document.createElement("input");
                const tempOutput = document.createElement("div");
                tempInput.id = "passwordInput";
                tempOutput.id = "output";
                tempInput.value = username;
                document.body.appendChild(tempInput);
                document.body.appendChild(tempOutput);

                // main de sulfur
                main();

                // colores procesados
                const outputText = tempOutput.textContent;
                const match = outputText.match(/Valores Finales: (.+)/);
                const colors = match ? match[1].split(", ") : [];

                // elimina elementos tempo
                tempInput.remove();
                tempOutput.remove();

                // Muestra los colores en cuadros
                displayColors(colors);
            } else {
                alert("Por favor, ingresa un nombre de usuario.");
            }
        });

        // #XXYYZZ
        function displayColors(colors) {
            colorContainer.innerHTML = ""; // clean

            colors.forEach((color) => {
                const colorBox = document.createElement("div");
                colorBox.style.width = "50px";
                colorBox.style.height = "50px";
                colorBox.style.backgroundColor = `#${color}`;
                colorBox.title = `#${color}`;
                colorContainer.appendChild(colorBox);
            });
        }
    </script>

    <!--Cubitos-->
    <script>
        const scene = document.querySelector('.scene');

        function getRandomColor() {
            const hue = Math.random() * 360;
            const saturation = 80 + Math.random() * 20;
            const lightness = 50 + Math.random() * 10;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function createParticles(cube, color) {
            const particles = [];
            const numParticles = 20;
            const cubeRect = cube.getBoundingClientRect();
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${cubeRect.left + cubeRect.width / 2}px`;
                particle.style.top = `${cubeRect.top + cubeRect.height / 2}px`;
                particle.style.backgroundColor = color;
                particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 100}px`);
                particle.style.setProperty('--dy', `${(Math.random() - 0.5) * 100}px`);
                particle.style.animation = `particle-explosion 0.5s forwards`;
                scene.appendChild(particle);
                particles.push(particle);
            }
            setTimeout(() => {
                particles.forEach(p => p.remove());
            }, 500);
        }

        function createCube() {
            const cube = document.createElement('div');
            cube.className = 'cube';

            const color = getRandomColor();
            
            for (let i = 0; i < 6; i++) {
                const face = document.createElement('div');
                face.style.background = color;
                face.style.border = `2px solid ${color}`;
                cube.appendChild(face);
            }

            const innerCube = document.createElement('div');
            innerCube.className = 'inner-cube';

            const innerColor = getRandomColor();

            for (let i = 0; i < 6; i++) {
                const innerFace = document.createElement('div');
                innerFace.style.background = innerColor;
                innerFace.style.border = `2px solid ${innerColor}`;
                innerCube.appendChild(innerFace);
            }

            cube.appendChild(innerCube);
            scene.appendChild(cube);

            const xDir = Math.random() * 2 - 1;
            const yDir = Math.random() * 2 - 1;

            cube.style.setProperty('--x-dir', xDir);
            cube.style.setProperty('--y-dir', yDir);

            const initialX = Math.random() * 100 + 'vw';
            const initialY = Math.random() * 100 + 'vh';

            cube.style.left = initialX;
            cube.style.top = initialY;

            const spinDuration = Math.random() * 3 + 2 + 's';
            const moveDuration = Math.random() * 5 + 7 + 's';
            cube.style.animationDuration = `${spinDuration}, ${moveDuration}`;

            setTimeout(() => {
                cube.style.animation = `explode 0.5s forwards`;
                setTimeout(() => {
                    createParticles(cube, color);
                    cube.remove();
                }, 500);
            }, parseFloat(moveDuration) * 1000);
        }

        function startGeneratingCubes() {
            setInterval(createCube, 200); // Genera un nuevo cubo cada 200ms
        }

        startGeneratingCubes();
    </script>

    <script>
        const icoscene = document.querySelector('.icoscene');

        function getRandomColor() {
            const hue = Math.random() * 360;
            const saturation = 80 + Math.random() * 20;
            const lightness = 50 + Math.random() * 10;
            return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.5)`;
        }

        function createParticles(icosahedron, color) {
            const particles = [];
            const numParticles = 30; // Aumenta la cantidad de partículas
            const icosahedronRect = icosahedron.getBoundingClientRect();
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle20';
                particle.style.left = `${icosahedronRect.left + icosahedronRect.width / 2}px`;
                particle.style.top = `${icosahedronRect.top + icosahedronRect.height / 2}px`;
                particle.style.backgroundColor = color;
                particle.style.setProperty('--dx', `${(Math.random() - 0.5) * 200}px`); // Aumenta el alcance
                particle.style.setProperty('--dy', `${(Math.random() - 0.5) * 200}px`); // Aumenta el alcance
                particle.style.animation = `particle-explosion20 0.5s forwards`;
                icoscene.appendChild(particle);
                particles.push(particle);
            }
            setTimeout(() => {
                particles.forEach(p => p.remove());
            }, 500);
        }

        function createIcosahedron() {
            const icosahedron = document.createElement('div');
            icosahedron.className = 'icosahedron';

            const color = getRandomColor();
            
            for (let i = 0; i < 20; i++) {
                const face = document.createElement('div');
                face.style.borderBottomColor = color;
                icosahedron.appendChild(face);
            }

            icoscene.appendChild(icosahedron);

            const xDir = Math.random() * 2 - 1;
            const yDir = Math.random() * 2 - 1;

            icosahedron.style.setProperty('--x-dir', xDir);
            icosahedron.style.setProperty('--y-dir', yDir);

            const initialX = Math.random() * 100 + 'vw';
            const initialY = Math.random() * 100 + 'vh';

            icosahedron.style.left = initialX;
            icosahedron.style.top = initialY;

            const spinDuration = Math.random() * 3 + 2 + 's';
            const moveDuration = Math.random() * 5 + 7 + 's';
            icosahedron.style.animationDuration = `${spinDuration}, ${moveDuration}`;

            setTimeout(() => {
                icosahedron.style.animation = `explode20 0.5s forwards`;
                setTimeout(() => {
                    createParticles(icosahedron, color);
                    icosahedron.remove();
                }, 500);
            }, parseFloat(moveDuration) * 1000);
        }

        function startGeneratingIcosahedrons() {
            setInterval(createIcosahedron, 235); // Reducido en un 15%
        }

        startGeneratingIcosahedrons();
    </script>
